<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css
">
</head>


<body>
<div class="container">
    <header>
        <img src="./imagens/logo.png" alt="capelo e diploma">
        <h1>Calculadora de Media</h1>
    </header>


    <form action="" id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade" >
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10">
        <button type="submit"> Adicionar +  </button>
    </form>


    <table cellspacing="0">
        <thead>
            <tr>
            <th>Nome da atividade</th>
            <th>Nota da atividade</th>
            <th>Aprovado?</th>
            </tr>
        </thead>

    <tbody>

    </tbody>


<tbody>
<tr>
    <td>Media final</td>
    <td id="m-f-v">---</td>
    <td id="m-f-r"> <span class="resultado Aprovado">Sem Informações</span></td>
</tr>
</tbody>
</table>

</div>

<script src="./main.js"></script>
</body>
</html>
